<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Logo da escola.jpeg" alt="logo do joão XXIII">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a escola</h2>
            <p class="escola-texto-um">Com mais de 100 anos, o Colégio Cívico Militar João XXIII é um dos colégios mais respeitados de Campo Largo.</p>
            <p class="escola-texto-dois">Confira abaixo tudo sobre a escola!</p>
        </div>
        <img class="escola-imagem" src="English teacher-bro.png" alt="Professor de inglês escrevendo no quadro">
    </section>
    
</body>
</html>
